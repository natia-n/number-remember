<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./number.css">
</head>
<body>
    <div class="data-game">
        <div class="random-number">
            <span id="random-number"></span>
        </div>
        <label for="number">Enter Number</label>
        <input type="number" name="number" id="play-number">
        <input type="submit" id="checked">
    </div>
    <div class="result">
        <span id="profit"></span>
        <span>/</span>
        <span id="lost"></span>
    </div>
    
    <script src="./number.js"></script>
</body>
</html>
